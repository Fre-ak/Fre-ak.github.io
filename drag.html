<body>

        <div class="container" >
            <div class="navbar-header" >
                <a class="navbar-brand" href="index.html">Tower of Saviors 神魔之塔</a>
            </div>

            <form class="navbar-form navbar-right" role="search">
                <button type="button" class="btn btn-default" onclick="scroll_top()">
                    <span class="glyphicon glyphicon-chevron-up" ></span>

                <button type="button" class="btn btn-default" onclick="scroll_bottom()">
                    <span class="glyphicon glyphicon-chevron-down" ></span>
                </button>
                <input type="button" id="upload" value="儲存紀錄" onclick="download()" class="btn btn-default">
                <input type="file" id="file" onclick=" " class="filestyle" data-input="false" data-icon="false" data-buttonText="讀取紀錄" >

                    <span class="glyphicon glyphicon-remove" ></span>

    <div class="container" >

        <div class="row">
            <div class="col-lg-12" align="center">
                <img src="img/top.png" >
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" align="center">
                <br><br>
                <div id="playBtn" class="btn-group-vertical" role="group">
                    <button class="btn btn-default" onclick="toggleFreeDrag()">
                        <sapn id="freeDrag">一般移動</span>
                    </button>
                    <button class="btn btn-default" onclick="toggleTimeLimit()">
                        <span id="timeLimit">限制時間<br></span>
                    </button>
                    <input type="number" id="timeRange" value="5" max="60" min="1" class="btn btn-default">
                    <button class="btn btn-default" onclick="toggleAutoRemove()">
                        <span id="autoRemove">自動消除</span>
                    </button>
                    <button class="btn btn-default" onclick="toggleDropable()">
                        <span id="dropable">取消落珠</span>
                    </button>
                    <button class="btn btn-default" onclick="toggleAudio()">
                        <span id="playAudio">播放音效</span>
                    </button>
                    <button class="btn btn-default"></button>

                    <button class="btn btn-default" onclick="initialPlain()">
                        <span id="initial">初始版面</span>
                    </button>
                    <button class="btn btn-default"onclick="finalPlain()">
                        <span id="final">最終版面</span>
                    </button>
                    <button class="btn btn-default"onclick="replay()">
                        <span id="replay">重播紀錄</span>
                    </button>
                    <button class="btn btn-default"onclick="toggleReviewPath()">
                        <span id="review">顯示軌跡</span>
                    </button>

                    <select id="speedSelect" class="selectpicker" data-width="100px" title="重播速度">
                      <option value="2400" >龜速</option>
                      <option value="1200" >極慢</option>
                      <option value="900" >緩慢</option>
                      <option value="600" >中等</option>
                      <option value="450" >正常</option>
                      <option value="300" >快速</option>
                      <option value="150" >極快</option>
                      <option value="60" >須臾</option>
                      <option value="15" >剎那</option>
                    </select>
                    <button class="btn btn-default"></button>
                    <span id="clipboard" class="btn btn-default" data-clipboard-text="null" >
                        &nbsp;<br>產生網址<br>&nbsp;
                    </span>
                </div>
            </div>

            <div  id="main_workplace" class="col-lg-6" align="center">
                <p id="title">轉珠模擬器</p>

                <img id="clock" src="img/Icon/clock.png">
                <div id="timeRect"></div>
                <div id="timeBack"></div>

                <canvas id="dragCanvas"></canvas>
                <table id="dragContainment" tr="5" td="6">
                </table>
                <br><br>

                <div id="panelButton" class="btn-group" role="group">
                    <button class="btn btn-default" onclick="newRandomPlain()">
                        <span id="randomPanel" >隨機版面</span>
                    </button>
                    <button class="btn btn-default" onclick="newOptionalPlain()">
                        <span id="optionalPanel" >開始自選版面</span>
                    </button>
                    <select id="colorSelect" class="selectpicker" data-width="100px" title="符石花色">
                      <option value="w,f,p,l,d,h" >普通</option>
                      <option value="w+,f+,p+,l+,d+,h+" >強化</option>
                      <option value="w_,f_,p_,l_,d_,h_" >黑白普通</option>
                      <option value="w+_,f+_,p+_,l+_,d+_,h+_" >黑白強化</option>
                      <option value="wq,fq,pq,lq,dq,hq" >問號普通</option>
                      <option value="w+q,f+q,p+q,l+q,d+q,h+q" >問號強化</option>
                      <option value="wx,fx,px,lx,dx,hx" >風化普通</option>
                      <option value="w+x,f+x,p+x,l+x,d+x,h+x" >風化強化</option>
                      <option value="wX,fX,pX,lX,dX,hX" >隱藏風化普通</option>
                      <option value="w+X,f+X,p+X,l+X,d+X,h+X" >隱藏風化強化</option>
                      <option value="wk,fk,pk,lk,dk,hk" >鎖定</option>
                      <option value="wi0,fi0,pi0,li0,di0,hi0" >冰凍0</option>
                      <option value="wi1,fi1,pi1,li1,di1,hi1" >冰凍1</option>
                      <option value="wi2,fi2,pi2,li2,di2,hi2" >冰凍2</option>
                      <option value="wi3,fi3,pi3,li3,di3,hi3" >冰凍3</option>
                    </select>
                </div><br>
                <div id="panelControl" class="btn-group" role="group">
                    <button class="btn btn-default" onclick="setColor('w',0)">
                        <img src="img/Icon/w.png">
                    </button>
                    <button class="btn btn-default" onclick="setColor('f',1)">
                        <img src="img/Icon/f.png">
                    </button>
                    <button class="btn btn-default" onclick="setColor('p',2)">
                        <img src="img/Icon/p.png">
                    </button>
                    <button class="btn btn-default" onclick="setColor('l',3)">
                        <img src="img/Icon/l.png">
                    </button>
                    <button class="btn btn-default" onclick="setColor('d',4)">
                        <img src="img/Icon/d.png">
                    </button>
                    <button class="btn btn-default" onclick="setColor('h',5)">
                        <img src="img/Icon/h.png">
                    </button>
                </div>
                <br><br>
                    
                <span class="teamLabel">進階選項：</span>
                <div id="teamControl" class="btn-group" role="group">
                    <button class="btn btn-default" onclick="startBrokeBoundary()">
                        <span>界線突破</span>
                    </button>&nbsp;
                    <select id="teamLeftSelect" class="selectpicker" data-width="100px" title="隊長技能">
                      <option value="null" >無技能</option>
                      <option value="GREEK-w" >大海之神 ‧ 波塞頓</option>
                      <option value="GREEK-f" >煉火之神 ‧ 赫淮斯托斯</option>
                      <option value="GREEK-p" >戰爭女神 ‧ 雅典娜</option>
                      <option value="GREEK-l" >聖光之神 ‧ 阿波羅</option>
                      <option value="GREEK-d" >月夜之神 ‧ 阿提密斯</option>
                      <option value="GREEK-h" >魔境之主 ‧ 紅心女王</option>
                      <option value="BIBLE-w" >智慧者 ‧ 阿特拉哈西斯</option>
                      <option value="BIBLE-f" >暴風軍神 ‧ 尼努爾塔</option>
                      <option value="BIBLE-p" >牧者國王 ‧ 杜穆濟</option>
                      <option value="BIBLE-l" >月神 ‧ 伊南娜</option>
                      <option value="BIBLE-d" >惡疾之神 ‧ 納姆塔爾</option>
                      <option value="BIBLE-h" >反叛的墮天使 路西法</option>
                      <option value="COUPLE-f" >彌勒世尊 ‧ 燃燈</option>
                      <option value="COUPLE-p" >顯聖真君 ‧ 楊戩</option>
                    </select>
                    <select id="teamRightSelect" class="selectpicker" data-width="100px" title="隊友技能">
                      <option value="null" >無技能</option>
                      <option value="GREEK-w" >大海之神 ‧ 波塞頓</option>
                      <option value="GREEK-f" >煉火之神 ‧ 赫淮斯托斯</option>
                      <option value="GREEK-p" >戰爭女神 ‧ 雅典娜</option>
                      <option value="GREEK-l" >聖光之神 ‧ 阿波羅</option>
                      <option value="GREEK-d" >月夜之神 ‧ 阿提密斯</option>
                      <option value="GREEK-h" >魔境之主 ‧ 紅心女王</option>
                      <option value="BIBLE-w" >智慧者 ‧ 阿特拉哈西斯</option>
                      <option value="BIBLE-f" >暴風軍神 ‧ 尼努爾塔</option>
                      <option value="BIBLE-p" >牧者國王 ‧ 杜穆濟</option>
                      <option value="BIBLE-l" >月神 ‧ 伊南娜</option>
                      <option value="BIBLE-d" >惡疾之神 ‧ 納姆塔爾</option>
                      <option value="BIBLE-h" >反叛的墮天使 路西法</option>
                      <option value="COUPLE-f" >彌勒世尊 ‧ 燃燈</option>
                      <option value="COUPLE-p" >顯聖真君 ‧ 楊戩</option>
                    </select>
                    <br>
                    <select id="dropColorSelect" class="selectpicker" data-width="100px" title="落珠選擇">
                      <option value="w,f,p,l,d,h" >正常分布</option>
                      <option value="w,f,p,l,d" >禁心珠</option>
                      <option value="w,f,p,l,d,w" >亡命感應 ‧ 水</option>
                      <option value="w,f,p,l,d,f" >亡命感應 ‧ 火</option>
                      <option value="w,f,p,l,d,p" >亡命感應 ‧ 木</option>
                      <option value="w,f,p,l,d,l" >聖言詠歌</option>
                      <option value="w,f,p,l,d,d" >夜言鳴曲</option>
                      <option value="w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,w,f,p,l,d,h,wq,fq,pq,lq,dq,hq" >問號掉落</option>
                      <option value="optional" >自訂義</option>
                    </select>
                    <select id="locusSelect" class="selectpicker" data-width="100px" title="軌跡選擇">
                      <option value="null" >無軌跡</option>
                      <option value="_" >軌跡黑白</option>
                      <option value="_inf" >持續軌跡黑白</option>
                      <option value="q" >軌跡問號</option>
                      <option value="qinf" >持續軌跡問號</option>
                    </select>

                </div>
                <br>

                <div id="HorizontalScrollbar" class="content horizontal-images" style="display: none;">
                    <ul id="optionalColors" IDmaker="0">
                        <li>
                            <div class="addNewColor" onclick="addColorIntoBar()" >
                                <span class="glyphicon glyphicon-plus"></span>
                            </div>
                        </li>
                    </ul>
                </div>

                <br>
                <br>

            </div>

            <div class="col-lg-3">
                <br><br>
                <div id="comboDiv">
                    <br>
                    <div id="comboHit" align="center">
                        <span id="historyNum"></span> 步 <br>
                        <span id="comboNum"></span> Combo <br>
                    </div>
                    <div id="Scrollbar" class="content mCustomScrollbar">
                        <div id="comboBox" wave="-1"></div>
                    </div>
                </div>
            </div>
        </div>

            <br><br>
